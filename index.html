<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/calculator-16.ico">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    >
    <title>Calculator</title>
    <script src="app.js" defer></script>

</head>
<body class="bg-dark text-light">
        <div class="container w-50 p-5">
            <h1>Calculator</h1>
            <input
                type="number"
                class="form-control mb-2"
                placeholder="Enter first number"
                id="input1"
                value="0"
            />
            <input
            type="number"
            class="form-control mb-2"
            placeholder="Enter second number"
            id="input2"
            value="0"
        />
        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
            <button class="btn btn-success flex-grow-1 mx-2" id="multiply">*</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="divide">/</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">Ð¡alculate</button>

        <div class="text-bg-light p-3 text-center">
            <h4>Result</h4>
            <p id="result" class="mb-0">0</p>
        </div>




        </div>




</body>
</html>
