<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/calculator-16.ico">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator</title>
    <script src="app.js" defer></script>

</head>
<body class="bg-dark">
    
        <div class="container">
            <div id="input"></div>
            <input placeholder="..0"></input>
            <div class="buttons">
                <div class="row-1">
                    <button class="calc-btns" id="AC">AC</button>
                    <button class="calc-btns" id="plus_minus">+/-</button>
                    <button class="calc-btns" id="percent">%</button>
                    <button class="calc-btns operation" id="divide">/</button>
                </div>
                <div class="row-2">
                    <button class="calc-btns" id="seven">7</button>
                    <button class="calc-btns" id="eight">8</button>
                    <button class="calc-btns" id="nine">9</button>
                    <button class="calc-btns operation" id="multiply">x</button>
                </div>
                <div class="row-3">
                    <button class="calc-btns" id="four">4</button>
                    <button class="calc-btns" id="five">5</button>
                    <button class="calc-btns" id="six">6</button>
                    <button class="calc-btns operation" id="minus">-</button>
                </div>
                <div class="row-4">
                    <button class="calc-btns" id="one">1</button>
                    <button class="calc-btns" id="two">2</button>
                    <button class="calc-btns" id="three">3</button>
                    <button class="calc-btns operation" id="plus">+</button>
                </div>
                <div class="row-5">
                    <button class="calc-btns" id="zero">0</button>
                    <button class="calc-btns" id="comma">.</button>
                    <button class="calc-btns operation" id="equal">=</button>
                </div>

            </div>

        </div>

</body>
</html>
